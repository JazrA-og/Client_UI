<!-- Register Section Begin -->
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="register-form">
          <h2>Edit Account</h2>
          <form action="#">
            <div class="group-input">
              <label for="firstname">First Name</label>
              <input
                type="text"
                matInput
                placeholder="First Name"
                name="firstname"
                [(ngModel)]="data.FIRST_NAME"
                #firstname="ngModel"
              />
            </div>
            <div class="group-input">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                matInput
                placeholder="Last Name"
                name="lastname"
                [(ngModel)]="data.LAST_NAME"
                #lastname="ngModel"
              />
            </div>
            <div class="group-input">
              <label for="lastname">Email</label>
              <input
                type="text"
                matInput
                placeholder="Email"
                name="email"
                [(ngModel)]="data.EMAIL"
                #lastname="ngModel"
              />
            </div>
            <div class="group-input">
              <label for="username">Username</label>
              <input
                type="text"
                matInput
                placeholder="User Name"
                name="username"
                [(ngModel)]="data.USERNAME"
                #username="ngModel"
              />
            </div>
            <div class="group-input">
              <label for="pass">Password</label>
              <input
                type="password"
                matInput
                placeholder="Password"
                name="password"
                [(ngModel)]="data.PASSWORD"
                #password="ngModel"
              />
            </div>
            <button
              type="submit"
              (click)="Edit()"
              class="site-btn register-btn"
            >
              Apply Changes
            </button>
            <button
              type="submit"
              (click)="Delete()"
              class="site-btn register-btn"
            >
              Delete Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form Section End -->
